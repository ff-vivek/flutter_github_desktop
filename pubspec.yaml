name: gitdesktop
description: "Dive into the world of Git with our sleek desktop client, built with Flutter and powered by `libgit2` for lightning-fast, native performance."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0
  ffi: ^2.0.0
  watcher: ^1.0.0
  flutter_secure_storage: ^10.0.0
  path: ^1.0.0
  collection: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
